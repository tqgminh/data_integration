<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .button {
            background-color: #63c56b;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .active {
            background-color: red;
        }
    </style>
</head>

<body>

    <form action="/tim-kiem" class="header__search" id="form-search">
        <input id="input-search" type="text" class="input-search" placeholder="Bạn tìm gì..." name="key"
            autocomplete="off" maxlength="100">
        <button class="button" type="submit">
            Tìm kiếm
        </button>
        <div id="search-result" style="display: none;">
            <ul class="suggest_search">
            </ul>
        </div>
    </form>

    <div>
        <button class="button" onclick="displayToggle('getBrand')">Thể loại</button>
        <button class="button" onclick="displayToggle('getPrice')">Giá</button>
        <button class="button" onclick="displayToggle('getRam')">Ram</button>
        <button class="button" onclick="displayToggle('getRom')">Bộ nhớ trong</button>
        <button class="button" onclick="displayToggle('getScreen')">Kích thước màn hình</button>
    </div>

    <div class="property" id="getBrand" style="display: none">
        <button class="button" onclick="brand('iphone')">IPhone</button>
        <button class="button" onclick="brand('samsung')">Samsung</button>
        <button class="button" onclick="brand('realme')">Realme</button>
        <button class="button" onclick="brand('oppo')">Oppo</button>
        <button class="button" onclick="brand('vivo')">Vivo</button>
        <button class="button" onclick="brand('nokia')">Nokia</button>
        <button class="button" onclick="brand('redme')">Redme</button>
        <button class="button" onclick="brand('xiaome')">Xiaome</button>
    </div>

    <div class="property" id="getRam" style="display: none">
        <button class="button" onclick="ramUnder(2)">Duới 2G</button>
        <button class="button" onclick="ramAbout(2, 4)">2G - 4G</button>
        <button class="button" onclick="ramAbout(4, 6)">4G - 6G</button>
        <button class="button" onclick="ramAbout(6, 8)">6G - 8G</button>
        <button class="button" onclick="ramOver(8)">Trên 8G</button>
    </div>

    <div class="property" id="getPrice" style="display: none">
        <button class="button" onclick="priceUnder(2000000)">Dưới 2 triệu</button>
        <button class="button" onclick="priceAbout(2000000, 4000000)">Từ 2 - 4 triệu</button>
        <button class="button" onclick="priceAbout(4000000, 7000000)">Từ 4 - 7 triệu</button>
        <button class="button" onclick="priceAbout(7000000, 13000000)">Từ 7 - 13 triệu</button>
        <button class="button" onclick="priceAbout(13000000, 20000000)">Từ 13 - 20 triệu</button>
        <button class="button" onclick="priceOver(20000000)">Trên 20 triệu</button>
    </div>

    <div class="property" id="getRom" style="display: none">
        <button class="button" onclick="roomUnder(32)">Dưới 32G</button>
        <button class="button" onclick="roomAbout(32, 64)">Từ 32G - 64G</button>
        <button class="button" onclick="roomAbout(64, 128)">Từ 64G - 128G</button>
        <button class="button" onclick="roomOver(128)">Trên 128G</button>
    </div>

    <div class="property" id="getScreen" style="display: none">
        <button class="button" onclick="screenUnder(5)">Dưới 5 Inch</button>
        <button class="button" onclick="screenOver(5)">Từ 5 Inch trở lên</button>
    </div>

    <div>
        <table id="phone"></table>
    </div>

    <script>
        let data;

        function displayToggle(params) {
            document.querySelectorAll('.property').forEach(element => {
                element.style.display = 'none';
            })
            document.getElementById(params).style.display = 'block';
        }

        function populateDataAndRender(data) {
            let tab =
                `<tr>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Kích thước màn hình</th>
                    <th>Công nghệ màn hình</th>
                    <th>Cpu</th>
                    <th>Ram</th>
                    <th>Rom</th>
                    <th>Pin</th>
                    <th>Sim</th>
                </tr>`;
            for (let r of data) {
                tab += `<tr> 
                    <td>${r.ten} </td>
                    <td>${r.gia_moi}</td>
                    <td>${r.kich_thuoc_man_hinh}</td> 
                    <td>${r.cong_nghe_man_hinh}</td>
                    <td>${r.cpu}</td>
                    <td>${r.ram}</td> 
                    <td>${r.bo_nho_trong}</td> 
                    <td>${r.pin}</td> 
                    <td>${r.sim}</td>
                </tr>`;
            }
            document.getElementById("phone").innerHTML = tab;
        }

        (function init() {
            try {
                document.querySelectorAll('.button').forEach(item => {
                    item.addEventListener('click', e => {

                        document.querySelectorAll('.button').forEach(item => {
                            item.className = 'button';
                        });
                        item.className = 'button active'
                    })
                })

                const search = document.getElementById('input-search')
                document.querySelector('#form-search').addEventListener('submit', e => {
                    e.preventDefault();
                    fet(search.value)
                })
            } catch (err) {
                console.log(err);
            }


        })();

        async function fet(ten) {
            const res = await fetch(`http://localhost:3000/app?ten=${ten}`)
            data = await res.json();
            data = data.data;
            console.log('res:', data.data);
            await populateDataAndRender(data);
        }

        function brand(brand) {
            const rs = data.filter(phone => phone.hang === brand)
            populateDataAndRender(rs)
        }

        function ramUnder(ram) {
            const rs = data.filter(phone => phone.ram < ram)
            populateDataAndRender(rs)
        }

        function ramAbout(ram1, ram2) {
            const rs = data.filter(phone => (phone.ram >= ram1 && phone.ram < ram2))
            populateDataAndRender(rs)
        }

        function ramOver(ram) {
            const rs = data.filter(phone => phone.ram >= ram)
            populateDataAndRender(rs)
        }

        function priceUnder(price) {
            const rs = data.filter(phone => phone.gia_moi < price)
            populateDataAndRender(rs)
        }

        function priceAbout(price1, price2) {
            const rs = data.filter(phone => phone.gia_moi >= price1 && phone.gia_moi < price2)
            populateDataAndRender(rs)
        }

        function priceOver(price) {
            const rs = data.filter(phone => phone.gia_moi >= price)
            populateDataAndRender(rs)
        }

        function roomUnder(room) {
            const rs = data.filter(phone => phone.bo_nho_trong < room)
            populateDataAndRender(rs)
        }

        function roomAbout(room1, room2) {
            const rs = data.filter(phone => phone.bo_nho_trong >= room1 && phone.bo_nho_trong < room2)
            populateDataAndRender(rs)
        }

        function roomOver(room) {
            const rs = data.filter(phone => phone.bo_nho_trong >= room)
            populateDataAndRender(rs)
        }

        function screenUnder(screen) {
            const rs = data.filter(phone => phone.kich_thuoc_man_hinh < screen)
            populateDataAndRender(rs)
        }

        function screenOver(screen) {
            const rs = data.filter(phone => phone.kich_thuoc_man_hinh >= screen)
            populateDataAndRender(rs)
        }
    </script>

</body>

</html>
